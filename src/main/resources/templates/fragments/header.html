<div th:fragment="header" xmlns:th="http://www.thymeleaf.org" >
    <nav class="navbar fixed-top navbar-expand-lg navbar-light fixed-top bg-light">
        <a class="navbar-brand mb-0 h1" href="/index">
            <img th:src="@{/images/logo.svg}" width="30" height="30" alt=""/>
            Conferences
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:if="${user == null || user.id == null}">
                    <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:if="${user == null || user.id == null}">
                    <a class="nav-link" href="/register">Register<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:if="${user != null && user.id != null}">
                    <a class="nav-link" th:href="@{/{userId}/allconferences(userId=${user.id})}">All Conferences
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:if="${user != null && user.id != null}">
                    <a class="nav-link" th:href="@{/users/{userId}/show(userId = ${user.id})}">My Profile
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:if="${user != null && user.id != null}">
                    <a class="nav-link" th:href="@{/index}">Logout
                        <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
